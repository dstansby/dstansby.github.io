
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none}
</style>
<body>

<div class="w3-content" style="max-width:800px">
      <img class="mySlides" src="/images/psp/4/20200121.png" style="width:100%">
      <img class="mySlides" src="/images/psp/4/20200122.png" style="width:100%">
      <img class="mySlides" src="/images/psp/4/20200123.png" style="width:100%">
      <img class="mySlides" src="/images/psp/4/20200124.png" style="width:100%">
      <img class="mySlides" src="/images/psp/4/20200125.png" style="width:100%">
      <img class="mySlides" src="/images/psp/4/20200126.png" style="width:100%">
      <img class="mySlides" src="/images/psp/4/20200127.png" style="width:100%">
      <img class="mySlides" src="/images/psp/4/20200128.png" style="width:100%">
      <img class="mySlides" src="/images/psp/4/20200129.png" style="width:100%">
      <img class="mySlides" src="/images/psp/4/20200130.png" style="width:100%">
      <img class="mySlides" src="/images/psp/4/20200131.png" style="width:100%">
      <img class="mySlides" src="/images/psp/4/20200201.png" style="width:100%">
      <img class="mySlides" src="/images/psp/4/20200202.png" style="width:100%">
      <img class="mySlides" src="/images/psp/4/20200203.png" style="width:100%">
      <img class="mySlides" src="/images/psp/4/20200204.png" style="width:100%">
      <img class="mySlides" src="/images/psp/4/20200204_old.png" style="width:100%">
</div>

<div class="w3-center">
  <div class="w3-section">
    <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
    <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
  </div>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = x.length}
  if (n < 1) {slideIndex = 1}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-red", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-red";
}
</script>

</body>
</html>
